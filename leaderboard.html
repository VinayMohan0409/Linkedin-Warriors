<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard | LinkedIn Games League</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; margin: 0; padding: 0; background: #020617; color: #e5e7eb; }
    header { padding: 1rem 1.5rem; background: #0f172a; display: flex; justify-content: space-between; align-items: center; }
    a { color: #38bdf8; text-decoration: none; }
    a:hover { text-decoration: underline; }
    nav a { margin-left: 1rem; }
    main { padding: 2rem 1.5rem; max-width: 1000px; margin: 0 auto; }
    .card { background: #020617; padding: 1.5rem; border-radius: 0.75rem; box-shadow: 0 10px 25px rgba(0,0,0,0.4); margin-bottom: 1.5rem; }
    h1, h2 { margin-top: 0; }
    select { padding: 0.4rem 0.6rem; border-radius: 999px; border: 1px solid #1f2937; background: #020617; color: #e5e7eb; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.6rem 0.5rem; text-align: left; border-bottom: 1px solid #1f2937; }
    th { font-weight: 600; color: #9ca3af; }
    .rank { width: 3rem; }
    .points { text-align: right; width: 5rem; }
    .small-text { font-size: 0.85rem; color: #9ca3af; margin-top: 0.3rem; }

    /* Slider styles */
    .slider-card {
      margin-top: 1rem;
      padding: 1rem 1.2rem;
      border-radius: 0.75rem;
      border: 1px solid #1f2937;
      background: #020617;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .slider-title {
      font-size: 1rem;
      font-weight: 600;
      color: #facc15;
      margin-bottom: 0.25rem;
    }
    .slider-text {
      font-size: 0.9rem;
      color: #e5e7eb;
    }
  </style>
</head>
<body>
<header>
  <div><strong>LinkedIn Games League</strong></div>
  <nav>
    <a href="submit.html">Submit</a>
    <a href="leaderboard.html">Leaderboard</a>
  </nav>
</header>

<main>
  <!-- Main leaderboard card -->
  <div class="card">
    <h1>Leaderboard</h1>
    <label for="mode-select">View:</label>
    <select id="mode-select">
      <option value="overall">Overall</option>
      <option value="analytical">Analytical only</option>
      <option value="language">Language only</option>
      <option value="daily">Today only</option>
    </select>
    <p class="small-text" id="mode-description"></p>

    <table>
      <thead>
        <tr>
          <th class="rank">#</th>
          <th>Player</th>
          <th class="points">Points</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        <!-- rows injected by JS -->
      </tbody>
    </table>
    <p class="small-text" id="status-text"></p>

    <!-- Fun "slide show" highlights -->
    <div id="fun-highlights" class="slider-card">
      <div class="slider-title">Loading highlights…</div>
      <div class="slider-text">Once there are some results, this will show who’s cooking and who’s having a stinker.</div>
    </div>
  </div>

  <!-- Per-game leaderboard card -->
  <div class="card">
    <h2>Per-game leaderboard</h2>
    <label for="game-filter">Game:</label>
    <select id="game-filter">
      <!-- options from JS -->
    </select>
    <p class="small-text">See who’s dominating each individual game.</p>

    <table>
      <thead>
        <tr>
          <th class="rank">#</th>
          <th>Player</th>
          <th class="points">Points</th>
        </tr>
      </thead>
      <tbody id="pergame-body">
        <!-- rows injected by JS -->
      </tbody>
    </table>
    <p class="small-text" id="pergame-status"></p>
  </div>
</main>

<!-- Supabase JS v1 -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7"></script>
<script src="scripts/supabaseClient.js"></script>
<script src="scripts/leaderboard.js"></script>
</body>
</html>
